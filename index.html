<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body >
    <div class="full">
        <div class="bus move-bus" id='mybus'  >
            <div class="door">
                <div class="door-line"></div>
            </div>

            <div class="windows">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box none"></div>

            </div> 
        </div>
    </div>

    <script>
        
        var bus = document.getElementById("mybus");
        bus.addEventListener('animationend', myFunction );

        function myFunction() {
           bus.classList.remove("move-bus");
        }

    
    </script>
</body>
</html>
